<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch a Sketch</title>

</head>

<body>
    <h1 class="text-center">Etch a Sketch</h1>
    <div class="container"></div>



    <div class="container mt-5">
        <h3>Size:</h3>
        <!-- Create grid 16, 32, 38, 64 -->
        <input type="range" id="size" min="1" max="4" value="1">
        <h4 id="rangeInput">16x16</h4>
    </div>

    <div class="container ">
        <h3>Rainbow Mode</h3>
        <input class="mr-3" type="checkbox" name="Rainbow" id="rainbowMode">

        <h3>Shadow Mode</h3>
        <input type="checkbox" name="Rainbow" id="shadowMode">
    </div>


    <script src="js/app.js"></script>
</body>

</html>
